<!DOCTYPE html>
<html>
<head>
    <title>Create Voting Event</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-5">
        <h1>Create a Voting Event</h1>
  <form method="POST" action="/admin/create_voting_event">
    <label for="name">Event Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="description">Event Description:</label><br>
    <textarea id="description" name="description" required></textarea><br><br>

    <label for="start_date">Start Date and Time:</label><br>
    <input type="datetime-local" id="start_date" name="start_date" required><br><br>

    <label for="end_date">End Date and Time:</label><br>
    <input type="datetime-local" id="end_date" name="end_date" required><br><br>



                <label for="description" class="form-label">Description:</label>
                <textarea id="description" name="description" class="form-control" rows="4" placeholder="Enter a description of the event (optional)"></textarea>

    <button type="submit">Create Event</button>
</form>
        <br>
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
    </div>
</body>
</html>
